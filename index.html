<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Double Arkanoid - Light vs Dark</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Double Arkanoid</h1>
            <div class="speed-controls">
                <label>Speed:</label>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="2">2x</button>
                <button class="speed-btn" data-speed="4">4x</button>
                <button class="speed-btn" data-speed="8">8x</button>
            </div>
        </header>
        
        <div class="game-info">
            <div class="score-panel">
                <div class="light-score">
                    <span class="label">Light</span>
                    <span id="lightScore" class="score">0</span>
                </div>
                <div class="dark-score">
                    <span class="label">Dark</span>
                    <span id="darkScore" class="score">0</span>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
